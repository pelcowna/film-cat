<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" href="{% static 'filmcatapp/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>{% block title %}FilmCat App{% endblock %}</title>
</head>

<body>
  {% block navigation %}
    <nav class="nav navbar navbar-expand-md navbar-light bg-danger container-fluid p-2">

      <a class="navbar-brand"  id="filmcatlogo" href="/">FilmCat</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav mr-auto navbar-left">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>

          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <i class="bi bi-person-fill"></i>
              <a class="nav-link" href="/profile"><i class="fa fa-user"></i> {{ user.username }}</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"> <i class="fa fa-sign-out"></i> Wyloguj</a>
            </li>
          </ul>

          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
          </ul>
          {% endif %}

      </div>
    </nav>
  {% endblock %}

  <!--<main role="main" class="container">-->
    <div class="container-sm mh-100 p-4" id="content">
    {% block content %}

    {% endblock %}
    </div>
  <!--</main>-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
