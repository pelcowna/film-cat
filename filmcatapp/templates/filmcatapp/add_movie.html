{% extends 'base.html' %}

{% block content %}

Here you'll be able to add new movie to our database!
<br><br><br>

<form method="post">
  {%csrf_token %}
  Title: {{form.title}} <br><br>
  Release year: {{form.release_year}} <br><br>
  Seen by: {{form.seen_by}} <br><br>
  Date seen: {{form.date_seen}}  <br><br>
  <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>

{% endblock %}
